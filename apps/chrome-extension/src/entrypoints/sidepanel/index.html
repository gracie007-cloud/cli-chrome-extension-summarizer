<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarize</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="brand">
        <div id="title" class="title">Summarize</div>
        <div id="subtitle" class="subtitle"></div>
      </div>
      <div class="controls">
        <button id="summarize" type="button" class="primary">Summarize</button>
        <button id="drawerToggle" type="button" class="icon" aria-label="Settings">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.18 7.18 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 13.9 1h-3.8a.5.5 0 0 0-.49.42l-.36 2.54c-.58.23-1.12.54-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.71 7.48a.5.5 0 0 0 .12.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94L2.83 14.52a.5.5 0 0 0-.12.64l1.92 3.32c.13.22.39.3.6.22l2.39-.96c.51.4 1.05.71 1.63.94l.36 2.54c.04.24.25.42.49.42h3.8c.24 0 .45-.18.49-.42l.36-2.54c.58-.23 1.12-.54 1.63-.94l2.39.96c.22.09.47 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58ZM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5Z"
            />
          </svg>
        </button>
      </div>
      <div id="progress" class="progress" aria-hidden="true">
        <div id="progressFill" class="progressFill"></div>
      </div>
    </header>

    <section id="drawer" class="drawer hidden" aria-label="Controls">
      <div class="drawerGrid">
        <label id="lengthLabel" class="length wide">
          <span class="pickerTitle">Length</span>
          <div class="combo">
            <div id="lengthPicker" class="picker">
              <button id="lengthTrigger" type="button" class="pickerTrigger" aria-haspopup="listbox" aria-expanded="false">
                <span id="lengthValue">Long</span>
              </button>
              <div id="lengthPositioner" class="pickerPositioner">
                <div id="lengthContent" class="pickerContent">
                  <div id="lengthList" class="pickerList">
                    <button type="button" class="pickerOption" data-value="short">Short</button>
                    <button type="button" class="pickerOption" data-value="medium">Medium</button>
                    <button type="button" class="pickerOption" data-value="long">Long</button>
                    <button type="button" class="pickerOption" data-value="xl">XL</button>
                    <button type="button" class="pickerOption" data-value="xxl">XXL</button>
                    <button type="button" class="pickerOption" data-value="20k">20k</button>
                    <button type="button" class="pickerOption" data-value="custom">Custom…</button>
                  </div>
                </div>
              </div>
              <select id="lengthHidden" class="pickerHidden" aria-hidden="true"></select>
            </div>
            <input
              id="lengthCustom"
              type="text"
              placeholder="Custom (e.g. 20k)"
              autocapitalize="off"
              autocomplete="off"
              spellcheck="false"
              hidden
            />
          </div>
        </label>
        <label id="schemeLabel" class="scheme">
          <span class="pickerTitle">Scheme</span>
          <div id="schemePicker" class="picker">
            <button id="schemeTrigger" type="button" class="pickerTrigger" aria-haspopup="listbox" aria-expanded="false">
              <span class="scheme-label" id="schemeValue">Slate</span>
              <span class="scheme-chips scheme-slate" id="schemeChips" aria-hidden="true">
                <span></span><span></span><span></span><span></span>
              </span>
            </button>
            <div id="schemePositioner" class="pickerPositioner">
              <div id="schemeContent" class="pickerContent">
                <div id="schemeList" class="pickerList">
                  <button type="button" class="pickerOption" data-value="slate">
                    <span class="scheme-label">Slate</span>
                    <span class="scheme-chips scheme-slate" aria-hidden="true">
                      <span></span><span></span><span></span><span></span>
                    </span>
                  </button>
                  <button type="button" class="pickerOption" data-value="cedar">
                    <span class="scheme-label">Cedar</span>
                    <span class="scheme-chips scheme-cedar" aria-hidden="true">
                      <span></span><span></span><span></span><span></span>
                    </span>
                  </button>
                  <button type="button" class="pickerOption" data-value="mint">
                    <span class="scheme-label">Mint</span>
                    <span class="scheme-chips scheme-mint" aria-hidden="true">
                      <span></span><span></span><span></span><span></span>
                    </span>
                  </button>
                  <button type="button" class="pickerOption" data-value="ocean">
                    <span class="scheme-label">Ocean</span>
                    <span class="scheme-chips scheme-ocean" aria-hidden="true">
                      <span></span><span></span><span></span><span></span>
                    </span>
                  </button>
                  <button type="button" class="pickerOption" data-value="ember">
                    <span class="scheme-label">Ember</span>
                    <span class="scheme-chips scheme-ember" aria-hidden="true">
                      <span></span><span></span><span></span><span></span>
                    </span>
                  </button>
                  <button type="button" class="pickerOption" data-value="iris">
                    <span class="scheme-label">Iris</span>
                    <span class="scheme-chips scheme-iris" aria-hidden="true">
                      <span></span><span></span><span></span><span></span>
                    </span>
                  </button>
                </div>
              </div>
            </div>
            <select id="schemeHidden" class="pickerHidden" aria-hidden="true"></select>
          </div>
        </label>
        <label id="modeLabel" class="mode">
          <span class="pickerTitle">Mode</span>
          <div id="modePicker" class="picker">
            <button id="modeTrigger" type="button" class="pickerTrigger" aria-haspopup="listbox" aria-expanded="false">
              <span id="modeValue">System</span>
            </button>
            <div id="modePositioner" class="pickerPositioner">
              <div id="modeContent" class="pickerContent">
                <div id="modeList" class="pickerList">
                  <button type="button" class="pickerOption" data-value="system">System</button>
                  <button type="button" class="pickerOption" data-value="light">Light</button>
                  <button type="button" class="pickerOption" data-value="dark">Dark</button>
                </div>
              </div>
            </div>
            <select id="modeHidden" class="pickerHidden" aria-hidden="true"></select>
          </div>
        </label>
        <label id="fontLabel" class="font">
          <span class="pickerTitle">Font</span>
          <div id="fontPicker" class="picker">
            <button id="fontTrigger" type="button" class="pickerTrigger" aria-haspopup="listbox" aria-expanded="false">
              <span id="fontValue">SF</span>
            </button>
            <div id="fontPositioner" class="pickerPositioner">
              <div id="fontContent" class="pickerContent">
                <div id="fontList" class="pickerList">
                  <button
                    type="button"
                    class="pickerOption"
                    data-value="-apple-system, BlinkMacSystemFont, &quot;SF Pro Text&quot;, system-ui, sans-serif"
                  >
                    SF
                  </button>
                  <button type="button" class="pickerOption" data-value="Georgia, serif">Georgia</button>
                  <button type="button" class="pickerOption" data-value="Iowan Old Style, Palatino, serif">Iowan</button>
                  <button
                    type="button"
                    class="pickerOption"
                    data-value="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
                  >
                    Mono
                  </button>
                </div>
              </div>
            </div>
            <select id="fontHidden" class="pickerHidden" aria-hidden="true"></select>
          </div>
        </label>
        <label class="size">
          <span>Size</span>
          <input id="size" type="range" min="12" max="20" step="1" />
        </label>
      </div>

      <div class="drawerRow">
        <label class="toggleRow">
          <input id="auto" type="checkbox" />
          <span>Auto summarize (when panel open)</span>
        </label>
        <button id="advanced" type="button" class="ghost">Advanced…</button>
      </div>
    </section>

    <main>
      <div id="setup" class="setup hidden"></div>
      <article id="render" class="render"></article>
      <div id="metrics" class="metrics hidden"></div>
      <pre id="raw" class="raw hidden"></pre>
    </main>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
